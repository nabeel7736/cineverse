{{ define "content" }}
<header>Now Showing</header>
<div style="display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px;">
  {{ range .movies }}
  <div style="background:white; border-radius:10px; padding:15px; text-align:center;">
    <img src="{{ .Poster }}" alt="{{ .Title }}" style="width:100%; border-radius:10px;">
    <h3>{{ .Title }}</h3>
    <p>{{ .Genre }}</p>
    <a href="/movies/{{ .ID }}" class="btn">View Details</a>
  </div>
  {{ end }}
</div>
{{ end }}
