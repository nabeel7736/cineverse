<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸŽ¬ Available Movies</h2>
    <div class="row">
        {{range .movies}}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{.PosterURL}}" class="card-img-top" alt="Poster">
                <div class="card-body">
                    <h5 class="card-title">{{.Title}}</h5>
                    <p class="card-text">{{.Genre}} | {{.Language}}</p>
                    <p><small>Released: {{.ReleaseDate.Format "2006-01-02"}}</small></p>
                    <a href="#" class="btn btn-primary w-100">Book Ticket</a>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
