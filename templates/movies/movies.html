{{ define "content" }}
<header>
  <h1>ðŸŽ¬ Available Movies</h1>
</header>

<div class="movies-grid">
  {{range .movies}}
  <div class="movie-card">
    <img src="{{.PosterURL}}" alt="Poster" class="movie-poster">
    <div class="movie-info">
      <h3>{{.Title}}</h3>
      <p>{{.Genre}} | {{.Language}}</p>
      <p><small>Released: {{.ReleaseDate.Format "2006-01-02"}}</small></p>
      <a href="#" class="btn">Book Ticket</a>
    </div>
  </div>
  {{end}}
</div>

<style>
  .movies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }
  .movie-card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }
  .movie-card:hover {
    transform: translateY(-5px);
  }
  .movie-poster {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .movie-info {
    padding: 15px;
  }
  .movie-info h3 {
    margin: 0 0 10px 0;
    color: #333;
  }
  .movie-info p {
    margin: 5px 0;
    color: #666;
  }
  .btn {
    display: inline-block;
    padding: 8px 16px;
    background: #fbc531;
    color: #1e272e;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #e1a025;
  }
</style>
{{ end }}

{{ template "layouts/base.html" . }}
