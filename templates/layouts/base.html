<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      background: #f5f6fa;
    }
    .sidebar {
      width: 220px;
      background: #1e272e;
      color: #fff;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding-top: 30px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fbc531;
    }
    .sidebar a {
      color: #dcdde1;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #fbc531;
      color: #1e272e;
      border-radius: 6px;
    }
    .main-content {
      margin-left: 220px;
      padding: 30px;
      width: calc(100% - 220px);
    }
    header {
      background: #fbc531;
      padding: 15px 20px;
      font-weight: bold;
      color: #1e272e;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn {
      background: #fbc531;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
   {{ template "sidebar" . }}
  <div class="sidebar">
    <h2>CineVerse</h2>
    <a href="/movies">🎬 Movies</a>
    <a href="/bookings">🎟 My Bookings</a>
    <a href="/admin/dashboard">⚙️ Admin</a>
    <a href="/logout">🚪 Logout</a>
  </div>

  <div class="main-content">
    {{ template "content" . }}
  </div>
</body>
</html>
