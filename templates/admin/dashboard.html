{{ define "content" }}
<header>
  <h1>Admin Dashboard</h1>
</header>

<div class="dashboard">
  <div class="card">
    <h2>{{ .TotalMovies }}</h2>
    <p>Total Movies</p>
  </div>
  <div class="card">
    <h2>{{ .TotalUsers }}</h2>
    <p>Total Users</p>
  </div>
  <div class="card">
    <h2>{{ .TotalBookings }}</h2>
    <p>Total Bookings</p>
  </div>
</div>

<style>
  .dashboard {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .card {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    flex: 1 1 200px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
  }
  .card h2 {
    margin: 0;
    font-size: 24px;
    color: #555;
  }
  .card p {
    font-size: 16px;
    color: #777;
    margin-top: 5px;
  }
</style>
{{ end }}

{{ template "base.html" . }}
